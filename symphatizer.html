<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
          content="symphatizer: music synthetizer" />
    
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/keyboards.css" />


    <title>symphatizer</title>
  </head>
  <body>
  
    <div id="main">
      <div id="synthetizer">
        <select id="instrument-select">
          <option value="synth">Synth</option>
          <option value="amsynth">AMSynth</option>
          <option value="duosynth">DuoSynth</option>
          <option value="fmsynth">FMSynth</option>
          <option value="membranesynth">MembraneSynth</option>
          <option value="metalsynth">MetalSynth</option>
          <option value="monosynth">MonoSynth</option>
          <option value="plucksynth">PluckSynth</option>
        </select>

        <div class="keyboard"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"
            integrity="sha512-gwSDP1iEKl4KG0wi3N89RAJU91s78jb/TGC6lsbF5IyR2c19Rn7Jl1icK4K4kUiJNwQUEPI7o98T+GJVWNuvIQ=="
            crossorigin="anonymous"></script>

    <script src="src/js/main.js"></script>
    <!-- <script src="src/js/keyboards.js"></script> -->

  </body>
</html>
